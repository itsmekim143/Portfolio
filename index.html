<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Kimly Rain Mendez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0066;
            --secondary: #00ffff;
            --accent: #ffff00;
            --dark: #0a0a0a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: var(--dark);
            color: white;
            height: 100vh;
            width: 100vw;
        }

        /* Background Video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: 1;
            filter: brightness(0.2);
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Re-arranged Profile Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        /* Name Animation */
        .profile-name {
            font-family: 'Righteous', sans-serif;
            font-size: clamp(2.8rem, 10vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            text-shadow: 0 0 25px rgba(255, 0, 102, 0.9);
        }

        .letter {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        .profile-subtitle {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Location Badge */
        .location-badge {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .location-badge i { color: var(--secondary); }

        /* Socials */
        .social-row {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        /* Website Button */
        .site-link {
            text-decoration: none;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
            background: rgba(0,0,0,0.3);
        }

        .site-link:hover {
            background: var(--accent);
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        /* Mute Button */
        .mute-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 100;
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/dy5vraugm/video/upload/Furina_Montagem_Shirt_Blue_y7us35.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <div class="mute-btn" id="mute-toggle">
        <i class="fas fa-volume-mute"></i>
    </div>

    <div class="container">
        <div class="profile-content">
            <h1 class="profile-name" id="name-container">Kimly Rain Mendez</h1>
            <p class="profile-subtitle">15 yrs Old Vibe Coder btw</p>
            
            <div class="location-badge">
                <i class="fas fa-map-marker-alt"></i>
                <span>Last seen at YourLocation</span>
            </div>

            <div class="social-row">
                <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-btn"><i class="fas fa-envelope"></i></a>
            </div>

            <a href="https://www.roblox.com/users/868586604/profile" class="site-link">Click Here To access Very Handsome Guy</a>
        </div>
    </div>

    <script>
        // Character-by-character animation
        const nameNode = document.getElementById('name-container');
        const nameText = nameNode.textContent;
        nameNode.innerHTML = '';
        nameText.split('').forEach((l, i) => {
            const span = document.createElement('span');
            span.textContent = l;
            span.classList.add('letter');
            span.style.setProperty('--i', i);
            nameNode.appendChild(span);
        });

        // Audio Toggle
        const btn = document.getElementById('mute-toggle');
        const video = document.getElementById('bg-video');
        btn.addEventListener('click', () => {
            video.muted = !video.muted;
            btn.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });
    </script>
</body>
</html>
</html>
