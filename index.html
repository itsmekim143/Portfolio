<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Your Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0066;
            --secondary: #00ffff;
            --accent: #ffff00;
            --dark: #0a0a0a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: var(--dark);
            color: white;
        }

        /* Background Video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 1;
            filter: brightness(0.25); /* Darkened slightly for better text contrast */
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        /* Text Overlay Section */
        .text-overlay {
            margin-bottom: 30px;
        }

        .profile-name {
            font-family: 'Righteous', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem); /* Responsive sizing */
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            text-shadow: 
                0 0 20px rgba(255, 0, 102, 0.8),
                0 4px 10px rgba(0, 0, 0, 0.9);
            gap: 2px;
        }

        .profile-name .letter {
            display: inline-block;
            color: white;
            animation: wave 2s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        .profile-subtitle {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
        }

        /* Location Badge */
        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .info-badge i {
            color: var(--secondary);
        }

        /* Bottom Section / Links */
        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.4);
            background: rgba(255, 0, 102, 0.2);
        }

        /* Website Link */
        .website-badge {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 35px;
            border-radius: 30px;
            border: 2px solid var(--accent);
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .website-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.4);
            background: var(--accent);
            color: black;
        }

        /* Volume UI */
        .volume-control {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            width: 45px;
            height: 45px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .profile-subtitle { font-size: 1rem; }
            .info-badge { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/dy5vraugm/video/upload/Furina_Montagem_Shirt_Blue_y7us35.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <div class="volume-control" id="volume-toggle">
        <i class="fas fa-volume-mute"></i>
    </div>

    <div class="container">
        <div class="profile-container">
            <div class="text-overlay">
                <h1 class="profile-name" data-text="YourDevName"></h1>
                <p class="profile-subtitle">uhhh, i do programming</p>
                
                <div class="info-badge">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Last seen at YourLocation</span>
                </div>
            </div>

            <div class="bottom-section">
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
                </div>

                <a href="https://yourwebsite.carrd.co" class="website-badge">
                    yourwebsite.carrd.co
                </a>
            </div>
        </div>
    </div>

    <script>
        // Animate name letters
        const nameElement = document.querySelector('.profile-name');
        const text = nameElement.getAttribute('data-text');
        
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.style.setProperty('--i', index);
            nameElement.appendChild(span);
        });

        // Volume Toggle Logic
        const volumeToggle = document.getElementById('volume-toggle');
        const bgVideo = document.getElementById('bg-video');
        const volumeIcon = volumeToggle.querySelector('i');

        volumeToggle.addEventListener('click', () => {
            bgVideo.muted = !bgVideo.muted;
            volumeIcon.className = bgVideo.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        });
    </script>
</body>
</html>
