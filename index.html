<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Your Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff0066;
            --secondary: #00ffff;
            --accent: #ffff00;
            --dark: #0a0a0a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: var(--dark);
            color: white;
        }

        /* Background Video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 1;
            filter: brightness(0.3);
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Profile Container */
        .profile-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        /* Character/Avatar Image */
        .character-image {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 30px;
            animation: floatIn 1.5s ease-out;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.8));
        }

        .character-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* Profile Badge/Picture (small circle on character) */
        .profile-badge {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
            z-index: 5;
        }

        .profile-badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text Overlay Container */
        .text-overlay {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 95%;
            pointer-events: none;
            z-index: 10;
        }

        /* Name */
        .profile-name {
            font-family: 'Righteous', sans-serif;
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            text-shadow: 
                0 0 20px rgba(255, 0, 102, 0.8),
                0 0 40px rgba(255, 0, 102, 0.6),
                0 4px 8px rgba(0, 0, 0, 0.9),
                2px 2px 4px rgba(0, 0, 0, 1);
            gap: 2px;
        }

        .profile-name .letter {
            display: inline-block;
            color: white;
            animation: wave 2s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        .profile-name .letter:hover {
            animation: bounce 0.6s ease;
        }

        /* Subtitle/Bio */
        .profile-subtitle {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 18px;
            font-weight: 400;
            text-shadow: 
                0 2px 10px rgba(0, 0, 0, 0.9),
                0 0 15px rgba(255, 0, 102, 0.5),
                2px 2px 4px rgba(0, 0, 0, 1);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        /* Info Badge */
        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(15px);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 0.95rem;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out 0.7s both;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .info-badge i {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        /* Bottom Info Section */
        .bottom-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            animation: fadeIn 1s ease-out 0.9s both;
            pointer-events: all;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link i {
            position: relative;
            z-index: 1;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 0, 102, 0.5);
        }

        .social-link:hover::before {
            opacity: 0.3;
        }

        /* Website Badge */
        .website-badge {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 25px;
            border: 2px solid var(--accent);
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            animation: fadeIn 1s ease-out 1.1s both;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .website-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
        }

        /* Volume Control */
        .volume-control {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 102, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .volume-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.8);
        }

        .volume-control i {
            color: white;
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(-3deg);
            }
            75% {
                transform: translateY(8px) rotate(3deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.15);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .profile-name {
                font-size: 2.5rem;
            }

            .character-image {
                max-width: 350px;
                margin-bottom: 25px;
            }

            .profile-badge {
                width: 75px;
                height: 75px;
                top: 18%;
                border-width: 3px;
            }

            .text-overlay {
                top: 58%;
                width: 98%;
            }

            .profile-subtitle {
                font-size: 1rem;
            }

            .info-badge {
                font-size: 0.85rem;
                padding: 8px 18px;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.15rem;
            }

            .social-links {
                gap: 12px;
            }

            .website-badge {
                font-size: 0.95rem;
                padding: 10px 25px;
            }

            .volume-control {
                width: 45px;
                height: 45px;
                top: 20px;
                left: 20px;
            }

            .volume-control i {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .profile-name {
                font-size: 2rem;
                line-height: 1.2;
                margin-bottom: 12px;
            }

            .character-image {
                max-width: 280px;
            }

            .profile-badge {
                width: 65px;
                height: 65px;
                top: 16%;
                border-width: 3px;
            }

            .text-overlay {
                top: 60%;
            }

            .profile-subtitle {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .info-badge {
                font-size: 0.75rem;
                padding: 6px 15px;
                gap: 6px;
            }

            .info-badge i {
                font-size: 0.9rem;
            }

            .social-link {
                width: 46px;
                height: 46px;
                font-size: 1.05rem;
            }

            .social-links {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .website-badge {
                font-size: 0.85rem;
                padding: 8px 20px;
            }

            .volume-control {
                width: 40px;
                height: 40px;
                top: 15px;
                left: 15px;
            }

            .volume-control i {
                font-size: 1rem;
            }
        }

        @media (max-width: 375px) {
            .profile-name {
                font-size: 1.75rem;
            }

            .character-image {
                max-width: 240px;
            }

            .profile-badge {
                width: 55px;
                height: 55px;
                border-width: 2px;
            }

            .profile-subtitle {
                font-size: 0.85rem;
            }

            .info-badge {
                font-size: 0.7rem;
                padding: 5px 12px;
            }
        }

        /* Landscape mode on mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                align-items: flex-start;
                overflow-y: auto;
                padding: 20px 10px;
            }

            .character-image {
                max-width: 220px;
                margin-bottom: 15px;
            }

            .profile-name {
                font-size: 1.6rem;
            }

            .profile-subtitle {
                font-size: 0.85rem;
            }

            .text-overlay {
                top: 60%;
            }

            .bottom-section {
                gap: 12px;
            }

            .social-link {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://res.cloudinary.com/dy5vraugm/video/upload/Furina_Montagem_Shirt_Blue_y7us35.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <!-- Volume Control -->
    <div class="volume-control" id="volume-toggle">
        <i class="fas fa-volume-mute"></i>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="profile-container">
            <!-- Character Image -->
            <div class="character-image">
                <!-- Replace with your character/avatar image -->
                <img src="https://i.imgur.com/placeholder.png" alt="Character" id="character-img">
                
                <!-- Small profile badge on character -->
                <div class="profile-badge">
                    <img src="https://i.pravatar.cc/150?img=33" alt="Profile">
                </div>

                <!-- Text Overlay on Character -->
                <div class="text-overlay">
                    <h1 class="profile-name" data-text="YourDevName"></h1>
                    <p class="profile-subtitle">uhhh, i do programming</p>
                    <div class="info-badge">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Last seen at YourLocation</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Section -->
            <div class="bottom-section">
                <!-- Social Links -->
                <div class="social-links">
                    <a href="https://github.com/yourusername" class="social-link" target="_blank" rel="noopener" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/yourusername" class="social-link" target="_blank" rel="noopener" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://twitter.com/yourusername" class="social-link" target="_blank" rel="noopener" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://instagram.com/yourusername" class="social-link" target="_blank" rel="noopener" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="mailto:your.email@example.com" class="social-link" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>

                <!-- Website Badge -->
                <div class="website-badge">
                    yourwebsite.carrd.co
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animate letters
        const nameElement = document.querySelector('.profile-name');
        const text = nameElement.getAttribute('data-text');
        nameElement.innerHTML = '';
        
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.setProperty('--i', index);
            nameElement.appendChild(span);
        });

        // Volume Control
        const volumeToggle = document.getElementById('volume-toggle');
        const bgVideo = document.getElementById('bg-video');
        const volumeIcon = volumeToggle.querySelector('i');
        
        // Start muted for autoplay
        bgVideo.muted = true;
        let isMuted = true;

        volumeToggle.addEventListener('click', () => {
            isMuted = !isMuted;
            bgVideo.muted = isMuted;
            
            if (isMuted) {
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
            } else {
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
            }
        });

        // Ensure video plays
        bgVideo.play().catch(err => {
            console.log('Video autoplay blocked:', err);
        });

        // Placeholder for character image - replace with your actual image
        const characterImg = document.getElementById('character-img');
        // For demo purposes - replace this with your actual character image URL
        characterImg.src = 'https://via.placeholder.com/500x700/1a1a2e/ffffff?text=Your+Character+Image';
    </script>
</body>
