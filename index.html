<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Your Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00f5ff;
            --secondary: #ff006e;
            --accent: #ffbe0b;
            --dark: #0a0e27;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            background: var(--dark);
            color: white;
        }

        /* Background Video */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 1;
            filter: brightness(0.4) blur(2px);
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1) 0%, rgba(255, 0, 110, 0.1) 100%);
            z-index: 2;
            pointer-events: none;
        }

        /* Grain texture overlay */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Profile Card */
        .profile-card {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-out;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .profile-card:hover::before {
            left: 100%;
        }

        /* Profile Image */
        .profile-image-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .profile-image-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--dark);
            position: relative;
            z-index: 1;
        }

        /* Name and Title */
        .profile-name {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out 0.5s both;
            letter-spacing: -1px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .profile-name .letter {
            display: inline-block;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 50%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: wave 2s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .profile-name .letter:hover {
            animation: bounce 0.6s ease;
        }

        .profile-title {
            font-size: 0.95rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .profile-bio {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 35px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .social-link {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            font-size: 1.3rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link i {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.3);
        }

        .social-link:hover::before {
            opacity: 0.2;
        }

        .social-link:hover i {
            transform: scale(1.1) rotate(5deg);
        }

        /* Corner Accents */
        .corner-accent {
            position: fixed;
            width: 200px;
            height: 200px;
            z-index: 5;
            pointer-events: none;
            opacity: 0.15;
        }

        .corner-accent.top-left {
            top: 0;
            left: 0;
            background: radial-gradient(circle at top left, var(--primary), transparent);
        }

        .corner-accent.bottom-right {
            bottom: 0;
            right: 0;
            background: radial-gradient(circle at bottom right, var(--secondary), transparent);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                transform: translateY(10px) rotate(5deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .profile-card {
                padding: 40px 30px;
            }

            .profile-name {
                font-size: 2rem;
            }

            .profile-image-wrapper {
                width: 150px;
                height: 150px;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay loop playsinline>
        <!-- Replace these with your own video files -->
        <source src="https://cdn.coverr.co/videos/coverr-night-city-traffic-7284/1080p.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>
    <div class="grain"></div>

    <!-- Corner Accents -->
    <div class="corner-accent top-left"></div>
    <div class="corner-accent bottom-right"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="profile-card">
            <div class="profile-image-wrapper">
                <!-- Replace with your profile image -->
                <img src="https://i.pravatar.cc/300?img=33" alt="Profile Picture" class="profile-image">
            </div>

            <h1 class="profile-name" data-text="Your Name"></h1>
            <p class="profile-title">Creative Developer</p>
            <p class="profile-bio">
                Building digital experiences that push boundaries and inspire innovation. 
                Passionate about design, code, and everything in between.
            </p>

            <div class="social-links">
                <!-- Update these links with your actual social media profiles -->
                <a href="https://github.com/yourusername" class="social-link" target="_blank" rel="noopener" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" class="social-link" target="_blank" rel="noopener" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://twitter.com/yourusername" class="social-link" target="_blank" rel="noopener" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/yourusername" class="social-link" target="_blank" rel="noopener" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:your.email@example.com" class="social-link" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Animate letters
        const nameElement = document.querySelector('.profile-name');
        const text = nameElement.getAttribute('data-text');
        nameElement.innerHTML = '';
        
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.classList.add('letter');
            span.textContent = char;
            span.style.setProperty('--i', index);
            nameElement.appendChild(span);
        });
    </script>
</body>
</html>
